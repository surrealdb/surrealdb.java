plugins {
    id 'java'
	id 'java-library'
	id 'checkstyle'
    id 'maven-publish'
    id "com.diffplug.spotless" version "6.17.0"
}

group 'com.surrealdb'
version '0.1.0'

repositories {
    mavenCentral()
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

ext {
    slf4jVersion = "2.0.1"
	logbackVersion = "1.3.1"
	lombokVersion = "1.18.26"
	junitVersion = "5.8.1"
    testcontainersVersion = "1.17.6"
}

dependencies {

    // Java-WebSocket
    implementation 'org.java-websocket:Java-WebSocket:1.5.3'

    // Gson
    implementation 'com.google.code.gson:gson:2.9.1'

    // logging
    implementation "org.slf4j:slf4j-api:${slf4jVersion}"
    testRuntimeOnly "ch.qos.logback:logback-core:${logbackVersion}"
    testRuntimeOnly "ch.qos.logback:logback-classic:${logbackVersion}"

    // lombok
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    // junit
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
    testImplementation "org.testcontainers:testcontainers:${testcontainersVersion}"
    testImplementation "org.testcontainers:junit-jupiter:${testcontainersVersion}"

}

spotless {
    java {
        cleanthat()
        googleJavaFormat().aosp()
        formatAnnotations()
        indentWithSpaces(4)
    }
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion = "10.9.3"
    configFile = resources.text.fromUri("https://raw.githubusercontent.com/checkstyle/checkstyle/checkstyle-${toolVersion}/src/main/resources/google_checks.xml").asFile()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.surrealdb.driver.SyncSurrealDriver'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    with jar
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/surrealdb/surrealdb.java"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
